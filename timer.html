<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="center-align title">Lick it <i class="far fa-clock"></i> Timer</h1>
  <div class="row">
    <div class="col s1 m2 l2"></div>
    <div class="col s10 m8 l8">
      <div class="card light-green border">
        <div class="card-content">
          <h3 class="center-align workout"></h3>
          <h1 class="timer center-align"></h1>
          <div class="row center-align">
            <div class="col s6">
              <p class="reps"></p>
            </div>
            <div class="col s6">
            <button class="btn  waves-effect waves-light reset-button">Reset</button>
            </div>
          </div>
          <div class="card-action">
            <div class="tasks"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s1 m2 l2"></div>

    <audio id="transition" src="sounds/transition.wav"></audio>
    <audio id="finished" src="sounds/finished.wav"></audio>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="data.js"></script>
  <script src="timer.js"></script>
</body>
</html>
